<div id="office"><!--客人信息录入-->
<p>上机客人信息录入及业务办理</p>

        <p>姓名<input type="text"/></p>
        <p>身份证号<input type="text"/></p>
        <p>上机时长<select name="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                 </select>小时</p>
        <p>剩余时间<input type="time"/></p>
        <p>座位号<input type="text"/>排<input type="text"/>列</p>
        <input type="submit" value="确定"/>
    </form>
</div>
